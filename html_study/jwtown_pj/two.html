<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form</title>
    <link href="one.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav id="menubar">
        <ul>
            <li style="padding-right:100px;"><a>JWTOWN</a></li>
            <li><a href="two.html">1</a></li>
            <li><a href>2</a></li>
            <li><a href>3</a></li>
            <li><a href>4</a></li>
        </ul>
    </nav>
    <form>
        <fieldset style="border: none; background: aliceblue; border-radius: 40px;">
            <legend>로그인 하세요!</legend>
            Id : <input type="text">
            <br>
            PW : <input type="password">
            <input type="submit">
            <input type="color">
            <input type="range" list="range">
            <datalist id="range">
                <option value="0"></option>
                <option value="50"></option>
                <option value="100"></option>
            </datalist>
            


            <input type="text" list="list">
            <datalist id="list">
            <option value="1">나</option>
            <option value="2">너</option>
            <option value="3">우리</option>
            <option value="4">쟤</option>
            <option value="5">얘</option>
            <option value="6">걔</option>
            </datalist>

            <input type="datetime-local">
            <select size="3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
