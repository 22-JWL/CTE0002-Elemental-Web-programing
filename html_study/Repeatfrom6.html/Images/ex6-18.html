<!DOCTYPE html>
<html>
    <head>
        while 문으로 0~n 까지의 합 구하기
    </head>
    <body>
        <h3>
            while 문으로 0~n 까지의 합 구하기
        </h3>
        <hr>
        <script>
            var n = prompt("0보다 큰 정수를 입력하세요");
            n = parseInt(n);
            //parseInt(문자열)함수는 문자열을 숫자로 바꾸어 리턴하는 자바스크립트 함수로서,  praseInt("25")는 숫자25를 리턴한다.

            var i=0, sum =0;
            while (i<=n) {
                sum += i;
                i++;
            }
            document.write("0에서" + n + "까지 합은" + sum);
        </script>
    </body>
</html>
