<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new Object()로 사용자 객체 만들기</title>
    <script>
        //메소드로 사용할 3 개의 함수 작성
        function inquiry() {return this.balance;}//잔금조회
        function deposit(money) {this.balance += money;}//money만큼 저금
        function withdraw(money) {//예금인출, money는 인출하고자 하는 액수 monwy각 balance 보다 작다고 가정
        this.balance -= money;
        return money;
        }

        //사용자 객페 만들기
        var account = new Object();
        account.owner = "황기태";// 계좌 주인 프로퍼티 생성 및 초기화
        account.code = "111";
        account.balance = 35000;
        account.inquiry = inquiry;
        account.deposit = deposit;
        account.withdraw = withdraw;
        </script>
</head>

<body>
    <script>
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance+"<br> ");

        account.deposit(10000);
        document.write("10000")

        </script>


    <!-- //사용자 객체 만들기
    2번 -->
</body>
</html>
