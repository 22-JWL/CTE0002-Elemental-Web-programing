<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script>
        function change() {
            var span = document.getElementById("mySpan");
            span.style.border = "2px dotted violet";
        }
        function al(){
            var listArray = document.getElementsByTagName("p");

            alert("<p> 태그의 개수는 " + listArray.length);                    
        }
    </script>
</head>
<body>
    <h3>자바스크립트 연습</h3>
    <hr>
    <button onclick="change()">border</button>
    <button onclick="al()">p</button>
    <p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 변경시킬 수 있다.</p>
    <p><span id="mySpan">C언어</span>를 아는 이는 빠르게 학습할 수 있다</p>
    <p>학습에 어려움이 있다.</p>
    <p>하하</p>
</body>
</html>
