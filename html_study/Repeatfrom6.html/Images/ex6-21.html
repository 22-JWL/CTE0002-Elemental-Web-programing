<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue문</title>
</head>
<body>
    <script>
        var sum = 0;
        var div = prompt("어떤 수로 나누어 떨어지게 하고 싶은가?", 0);
        var num = prompt("어떤 수 까지 나누고 싶은가?", 0);

        
        
        for( var i =1; i<=num; i++){
            if (i%div != 0) {
                continue;
            }
            document.write(i + " ");
            sum += i;
        }

        document.write("<br>" + div + "으로 나누어 떨어지는 수를 모두 더하면?<br>"+ sum +"이다.")
    </script>
    
</body>
</html>
