<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function adder(a, b){//함수 작성
            // var a, b;
            // var fst = parseInt(a);
            // var sec = parseInt(b);
            var sum;
            sum  = a + b;
            return sum;
        }
    </script>
</head>
<body>
    <h3>함수 adder()</h3>
    <hr>
    <script>
        // var n = "이재욱";
        var n =adder(24567, 98374);
        if(!isNaN(n))
            document.write(n+"는 실수 입니다.<br>" );
        document.write("a+b"+ "는" + n + "<br>");
        //a와 b 의 숫자 표시 불가능함
    </script>
    
</body>
</html>
