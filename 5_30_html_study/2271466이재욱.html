<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom객체 동적 삽입</title>
    <script>
        function addAnswer() {
            var obj = document.getElementById("parent");
            var newDIV = document.createElement("div");
            newDIV.innerHTML = "백설공주"
            newDIV.setAttribute("id", "myDiv");
            newDIV.addEventListener("click", 
                function () {
                    var p = this.parentElement;
                    p.removeChild(this);
                });
            obj.appendChild(newDIV);
        }
        function addAnswer2() {
            var obj = document.getElementById("parent2");
            var newDIV = document.createElement("div");
            newDIV.innerHTML = "둘다"
            newDIV.setAttribute("id", "myDiv");
            newDIV.addEventListener("click", 
                function () {
                    var p = this.parentElement;
                    p.removeChild(this);
                });
            obj.appendChild(newDIV);
        }
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div id = "parent"><p>Q. 거울아 세상에서 누가제일 예쁘니?</p>
    <button onclick="addAnswer()">답보기</button>
</div>
<div id="parent2"><p>Q. 죽느냐 사느냐 어느것이 문제인가?<br>
    <button onclick="addAnswer2()">
        답보기</button>
</p>

</div>
    
</body>
</html>
