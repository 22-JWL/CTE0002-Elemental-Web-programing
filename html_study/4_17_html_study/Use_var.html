<!DOCTYPE html>
<html>
<head>
        <title>대입연산</title>
</head>
<body>
    <h3>대입 연산</h3>
    <hr>
    <script>
        var a=1, b=3;
        document.write("a=", a, " b=", b,"<br>");
        a = b;
        document.write("a=", a, " b=", b,"<br>");
        a+=b;
        document.write("a=", a, " b=", b,"<br>");
        a%=b;
        document.write("a=", a, " b=", b,"<br>");
    </script>
    <h3>비교 연산</h3>
    <hr>
    <script>
        var x=13, y=7;
        document.write("x =", x, " y=", y,"<br>");
        document.write("x == y : ", x == y, "<br>");
        document.write("x != y : ", x != y, "<br>");
        document.write("x >= y : ", x >= y, "<br>");
        document.write("x > y : ", x > y, "<br>");
        document.write("x <= y : ", x <= y, "<br>");
        document.write("x < y : ", x < y, "<br>");
    </script>

    <h3>논리 연산</h3>
    <hr>
    <script>
        var x = true, y =false;
        document.write("x =", x, " y=", y,"<br>");
        document.write("x && y : ", x && y, "<br>");
        document.write("x || y : ", x || y, "<br>");
        document.write("!x : ", !x, "<br>");
        document.write("<hr>");
    </script>
    
</body>
</html>
