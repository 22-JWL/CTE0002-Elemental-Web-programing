<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form>

    <fieldset style="background: lightblue; border-radius: 10px; border-style: inherit;">
        <legend><h3>회원가입</h3></legend>

        ID : <input type="email" placeholder="1234@example.com"><br><br>
        PW : <input type="text">
        <br><br>
        당신의 생일은? <input type="date">
        <br><br>
        당신의 현재 기분을 색으로 표현한다면? <input type="color">
        <br><br>
        당신 마음의 투명도는 어느정도 인가요? <input type="range" list="heart">
        <datalist id="heart">
            <option value="0" label="투명">
            <option value="50" label="보통">
            <option value="100" label="불투명">
        </datalist>
        <br><br>

        당신의 MBTI는? (이중에 100%있다!)
        <input type="text" list="mbti">
            <datalist id="mbti">
            <option>ISTP</option>
            <option>ISTJ</option>
            <option>ISFP</option>
            <option>ISFJ</option>
            <option>INTP</option>
            <option>INTJ</option>
            <option>INFP</option>
            <option>INFJ</option>
            <option>ESTP</option>
            <option>ESTJ</option>
            <option>ESFP</option>
            <option>ESFJ</option>
            <option>ENTP</option>
            <option>ENTJ</option>
            <option>ENFP</option>
            <option>ENFJ</option>
            </datalist>
            <br><br>
        희망하는 저녁식사 날짜를 골라보세요 (이번주)
        <select size="1">
            <option>월요일</option>
            <option>화요일</option>
            <option>수요일</option>
            <option>목요일</option>
            <option>금요일</option>
            <option>토요일</option>
            <option>일요일</option>
        </select>
        <br><br>
        희망하는 메뉴를 말해주세요! <input type="text">
        <br><br>
