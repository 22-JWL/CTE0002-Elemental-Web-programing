<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <script>
        function addAnswer(obj, text) {
            var p = document.createElement("p");
            p.innerHTML = text;
            obj.parentElement.appendChild(p);

            p.addEventListener("click",
                function(){
                    obj.parentElement.removeChild(this);
            });
        }     
    </script>
</head>
<body>
    <h3>정답의 동적삽입</h3>
    <hr>
    <div><p>
        Q. 거울아 거울아 세상에서 누가 제일 예쁘니?
    </p><button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>
    <div><p>Q. 죽느냐 사느냐 그것이 문제로다.</p><button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
</body>
</html>
