<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 서식 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
<form>
        <fieldset>
    <legend>도형 서식 입력</legend>

    <label>
    선종류<select size=3>
        <option>선없음</option>
        <option>실선</option>
        <option>점선</option>
        </select>
    </label><br><br>

    <label>선두께<input type="number" min="1" max="50"></label><br>
    <label>선색 <input type="color" value="#00bfff"></label><br>
    <label>선색<input type="date"></label><br>
    <label>3<input type="datetime-local"></label><br>
    <label>2<input type="time"></label><br>
    <label>선색<input type="date"></label><br><br>
    <label>투명도(0~100): <input type="range" list="transparency"></label>

    <datalist id = "transparency">
            <option value="0" label = "투명">
            <option value="50" label = "중간">
            <option value="100" label = "불투명">
    </datalist>
    <label>placeholder<input type ="email" placeholder="id@host"></label>

</form>
</body>
</html>
