<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그 내에 이벤트 리스너 작성</title>
</head>
<body>
    <p>HTML 태그 내에 이벤트 리스너 작성</p>
        <hr>
        <p onmouseover="this.style.backgroundColor='orchid'"
            onmouseout="this.style.backgroundColor='white'">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
