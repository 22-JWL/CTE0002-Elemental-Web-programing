<!DOCTYPE html>
<html>
    <head>
        <title>형식을 가진 텍스트 입력</title>
    </head>
    <body>
        <h3>회원 정보를 입력해 주세요</h3>
        <hr>
            <form>
                <fieldset>
                    <legend>회원정보</legend>
                    email<input type="text" value="1"><br>
                    홈페이지<input type="text" placeholder="test"><br>
                    전화번호<input type="text"><input type="submit"><br>
                    <hr>
                    검색어:<input type="text" list="id">
                        <datalist id="id">
                            <option value="1">엄</option>
                            <option value="2" selected>준</option>
                            <option value="3">식</option>

                        </datalist>
                        <input type="button" value="검색">
                        <label>
                        <input type="checkbox" value="1"> 공룡신문 <img src="media/icon_etnews.png">
                        </label>
                </fieldset>
                

            
            </form>
    </body>
</html>
