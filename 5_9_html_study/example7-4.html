<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pr(msg, arr) { document.write(msg + arr.toString() + "<br>");}
    </script>
</head>
<body>
    <h3>Array 객체의 매소드 할용</h3>
    <hr>
    <script>
        var a = new Array("황", "김", "이");
        var b = new Array("박");
        var c;

        pr("배열 a = ", a);
        pr("배열 b = ", b);
        document.write("<hr>");

        c = a.concat(b);//c는 a와 b를 연결한 새 배열
        pr("c = a.concat(b)후 c = ", c);
        pr("c = a.concat(b)후 a = ", a);

        c = a.join("##");//c는 배열 a를 연결한 문자열
        pr("c = a.join() 후 c = ", c);
        pr("c = a.join() 후 a = ", a);
        
        c = a.reverse();// a.reverse()로 a자체 변경. c는 배열
        pr("c = a.reverse() 후 c = ", c);
        pr("c = a.reverse() 후 a = ", a);

        c = a.slice(1, 2);
        pr("c = a.slice() 후 c = ", c);
        pr("c = a.slice() 후 a = ", a);

        c = a.sort();
        pr("c= a.sort() 후 c = ", c);
        pr("c= a.sort() 후 a = ", a);

        c = a.toString();
        document.write("a.toString() : " + c);

    </script>
    
</body>
</html>
