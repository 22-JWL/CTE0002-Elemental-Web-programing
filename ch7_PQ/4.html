</head>
<body>
    <h3>일요일은 pink 다른 요일은 gold 배경</h3>
    <hr>
    <script>
        let now = new Date();
        let day = new Array("일", "월", "화", "수", "목", "금", "토");
        if (now.getDay()==0) {
            document.body.style.backgroundColor="pink";
        }
        else
            document.body.style.backgroundColor = "gold";
        // let day = ["일", "월", "화", "수", "목", "금", "토"];
        document.write("오늘 : " + now.getDate() + "일 " + day[now.getUTCDay()] + "요일");

    </script>
</body>
</html>
