<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            width: 30px;
            height: 40px;
            border : 1px solid lightgray;
            color : white;
            background : red;
        }
        #down:hover{
            position: relative;
            background: green;
            top: 20px;
            left: 20px;
        }
        #up:hover{
            position: relative;
            background: green;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h3>상대 배치, relative</h3>
    <hr>
    <div>T</div>
    <div id="down">A</div>
    <div>N</div>
    <div id="up">K</div>
    <div>S</div>

    
</body>
</html>
