<!DOCTYPE html>

    <title>링크 만들기</title>

<body>
    <!-- 하이퍼링크
    -문서내
    -문서간
    -문서밖
    -시스템밖(인터넷공간) 
    
    화면분할

    멀티미디어 삽입/활용
    audio
    video

    <a> 태그의 href 속성을 이용하여 하이퍼링크 작성
        하이퍼링크(hyperlink)란?
            다른 HTML 페이지의 연결고리
                같은 웹사이트의 다른 HTML페이지
                다른 웹 사이트의 HTML 페이지, 본인 페이지 모두 연결가능
            하이퍼링크는 텍스트나 이미지로 작성
        항해
            하이퍼링크를 따라 다른 웹 페이지를 방문하는 것
        <a href="URL"|"URL#앵커이름"|"#앵커이름"
            target ="윈도우이름">
        텍스트 혹은 이미지
    </a>
    href : (속성) 이동할 HTML 페이지의  URL 혹은 HTML 페이지 내 앵커 이름
    target :(속성)링크에 연결된 html 페이지가 출력될 윈도우 이름 지정 {윈도우를 갱신하거나 팝업을띄우므로 일반적으로 사용}
    "URL" : 속성값
    -->
    <h3>링크 만들기</h3>
    <hr><!--horizontal rule-->
    <a href="#chap1">예제</a>
    포털 사이트
    <ul> <!--unordered list -->
        <li><a href="http://www.naver.com" target="_blank">네이버</a></li><!-- hypertext reference-->
        <li><a href="http://www.daum.net" target="_self">다음</a></li>
    </ul>
    
    <dl>
    <dt>신문 사이트</dt>
        <dd><a href="http://www.etnews.com">
                <img src="media/icon_etnews.png" alt="없어도 됨ㅎ"></a></dd>
            
            <dd><a href="media/icon_etnews.png" download>로고 다운로드</a></dd>
        <dd><a href="https://slownews.kr">
                <img src="media/icon_slownews.png">
        </dd>
        </a>
    </dl>
     <font color = "blue"><h3>frame</h3></font><br>
    <iframe src="iframe1.html" width="200" height="150"></iframe>
    <iframe src="iframe2.html" width="200" height="100"></iframe><br>
    2개의 신문 사이트 입니다
    <hr>
    <iframe src ="http://www.etnews.com" width="300" height="300"></iframe>
    <iframe src ="https://slownews.kr" width="300" height="300"></iframe>
    <hr>
    미디어 삽입
    <video src="media/test.mp4" controls></video>
    <audio src="media/test.mp4" controls autoplay loop muted></audio>
