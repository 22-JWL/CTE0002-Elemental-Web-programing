<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
<h3>지역변수와 전역변수</h3>
<hr>
<script>
    var x=100; //전역변수 x, 함수밖에서 선언되거나 함수 내에서 var 키워드 없이 선언 , 프로그앰 전역에서 사용가능

    function f() {//함수 f()코드
        var x = 1;
        document.write("지역변수 x=" + x);//함수 안에서 var 키워드로 선언. 선언된 함수 내에서만 사용 가능
        document.write("<br>");
        document.write("전역변수 x=" + this.x);
    }
    f();
</script>    
</body>
</html>
