<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <script>
    function change() {
        var p = document.getElementById("travel");
        p.innerHTML = prompt("html텍스트 혹은 그냥 텍스트를 입력하세요");
    }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <hr>
    <p id="travel" onclick="change()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
