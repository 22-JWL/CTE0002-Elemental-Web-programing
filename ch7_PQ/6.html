<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <script>
        var letter = new String(prompt("문자열 입력"));
    </script>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var div = letter.split("&");
        for (let i = 0; i < div.length; i++) {
            document.write(div[i]+"<br>");
            
        }
    </script>
</body>
</html>
