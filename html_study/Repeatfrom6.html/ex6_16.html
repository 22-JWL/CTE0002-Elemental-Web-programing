<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문 예제</title>
</head>
<body>
    <h3>
        switch문 예제
    </h3>
    <script>
        var day = "토"
        switch(day){
            case "월":
            case "화":
            case "수":
            case "목":
            case "금": document.write("정상영업");
                break;
            case "토":
            case "일": document.write("휴일");
                break;
        }
    </script>
</body>
</html>
