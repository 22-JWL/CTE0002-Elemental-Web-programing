<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
    <hr>
    <script>
        var now = new Date();
        document.write("현재시간 :" + now.toUTCString());
        document.write("<br>");
        document.write("김치식 현재시간 :" + now.getHours()+ "시" + now.getMinutes() + "분" + now.getSeconds()+ "초");
        if (now.getHours() > 12) {
            document.body.style.backgroundColor = "orange";
        }
        else
            document.body.style.backgroundColor="lightskyblue";

    </script>
</body>
</html>
