<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<!--2장, 3장 html 태그 사용법
    4, 5장 css 원하는 형태 디자인 변경 
    웹 폼의 목적을 이해한다
웹 폼의 요소를 활용하여 사용자로부터 입력 받는 웹 페이지를 작성할 수 있다 -->
<body>
<h3>Log In</h3>
<hr>
<form name="fo" method="get"><!-- 사용자의 입력을 받는다, 입력된 값ㅇ르 웹서버에 전송한다> -->
    사용자 아이디<input type="text" size="15" value="까꽁"><br>
    비밀 번호 <input type="password" size="15" value=""><br>
            <input type="submit" value="완료">
        <!-- name 속성
            폼의 이름지정
        action 속성
            폼 데이터를 처리할 웹 서버 응용프로그램의 이름 -->
            <!-- submit(로그인, 제출, 확인...), 처리된 결과값을 html로 웹클라이언트 돌려준다. 클라이언트와 웹서버간의 소통(정보의 전달) -->
</form>
라면을 끓이는 순서 
<ul type="square">
    <li>물을 끓인다</li>
    <li>라면과 스프를 넣는다</li>
    <li>파를 썰어 넣는다</li>
    <li>5분 후 먹는다</li>
</ol>

<h2>표에 이미지 삽입</h2>
<hr>
<table border="1">
    <caption> 좋아하는 신문사</caption>
    <tbody>
        <tr><!--table low-->
            <td><!--table data--><img src="media/icon_etnews.png" width="300" height="300"></td>
            <td><img src="media/icon_slownews.png" width="300" height="300"></td>
        </tr>
        <tr>    
            <td><img src="media/icon_slownews.png" width="300" height="300"></td>
            <td><img src="media/icon_etnews.png" width="300" height="300"></td>
        </tr>
    </tbody> 
</table>



<!-- 웹 페이지를 만드는 기초적인 html 태그들을 안다 
<p> 단락/문단 <div>, <span> 글자의 묶음-->


</body>
</html>
