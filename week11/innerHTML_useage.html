<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML을 이용하여 HTML 콘텐츠 동적 변경</title>
    <script>
        function change() {
            var p = document.getElementById("firstP");
            p.innerHTML= "고마츠 <img src = 'Gomatsu_nana.jpg'> 나나";
        }
    </script>
</head>
<body>
    <h3>inner HTML 활용 : 아래 글자에 클릭하면 나나가 보입니다.</h3>
    <hr>
    <p id = "firstP" style="color:blue;"
    onclick = "change()">
    여기에<span style="color:red">클릭하세요</span>
    </p>
</body>
</html>
