<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>난수 10 개 생성</h3>
    <hr>
    <script>
        var plots = [];
        for (let i = 0; i < 10; i++) {
            plots[i] = Math.floor(Math.random()*100 + 1);

        }
        for (let i = 0; i < 10; i++) {
            document.write("plots" + i +"=" + plots[i] + "<br>");
        }
        document.write("<hr>")
    </script>
    <script>
       let big = plots[0];
        for (let i = 0; i < plots.length; i++) {
            if(plots[i]> big)
                big = plots[i];
            // return n[0];
        }
        document.write("최댓값 = " + big);
        document.write("<hr>");
    </script>
    <script>
        plots = plots.sort();
        for (let i = 0; i < plots.length; i++) {
            document.write(plots[i] + ", ");
            
        }
    </script>
</body>
</html>
