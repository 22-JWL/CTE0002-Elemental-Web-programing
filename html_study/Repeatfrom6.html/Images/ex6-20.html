<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 문</title>
</head>
<body>
    <script>
    var i= 0, sum = 0;
    while(true) {//무한반복
        sum += i;
        if (sum>3000)
        break;//합이 3000 보다 크면 반복문 벗어남
        i++;
    }
    document.write(i+ "까지 더하면 3000을 넘음 : " + sum);
    </script>
</body>
</html>
