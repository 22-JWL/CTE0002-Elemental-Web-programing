<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
    <script>
        function over(obj) {
            obj.src="Images/Gomatsu_nana1.jpg";
        }
        function out(obj) {
            obj.src="Images/Gomatsu_nana.jpg";
        }
    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <img src ="Images/Gomatsu_nana.jpg" alt="이미지"
    onmouseover="over(this)"
    onmouseout="out(this)"> 
</body>
</html>
